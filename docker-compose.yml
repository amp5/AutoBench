version: "3"
services:
  db:
    image: postgres
    # deploy:
    #   restart_policy:
    #     condition: any
    environment:
      POSTGRES_USER: root
      POSTGRES_DB: model-test
      POSTGRES_PASSWORD: password
    volumes:
      - "db-data:/var/lib/postgresql/data"
    ports:
      - 5432:5432
  build-data:
    image: chughto/testmodels:build-data
    deploy:
      restart_policy:
        condition: on-failure
    environment:
      PGHOST: db
      PGUSER: root
      PGDATABASE: model-test
      PGPASSWORD: password
  test-textblob:
    image: chughto/testmodels:textblob
    deploy:
      restart_policy:
        condition: on-failure
    environment:
      PGHOST: db
      PGUSER: root
      PGDATABASE: model-test
      PGPASSWORD: password
  test-vader:
    image: chughto/testmodels:vader
    deploy:
      restart_policy:
        condition: on-failure
    environment:
      PGHOST: db
      PGUSER: root
      PGDATABASE: model-test
      PGPASSWORD: password
  test-random:
    image: chughto/testmodels:random
    deploy:
      restart_policy:
        condition: on-failure
    environment:
      PGHOST: db
      PGUSER: root
      PGDATABASE: model-test
      PGPASSWORD: password
  calc-metrics:
    image: chughto/testmodels:calcmetrics
    deploy:
      restart_policy:
        condition: on-failure
    environment:
      PGHOST: db
      PGUSER: root
      PGDATABASE: model-test
      PGPASSWORD: password
  dash:
    image: chughto/testmodels:dash
    deploy:
      restart_policy:
        condition: any
    environment:
      PGHOST: db
      PGUSER: root
      PGDATABASE: model-test
      PGPASSWORD: password
    ports:
      - 8080:8080

volumes:
  db-data:
    driver: local
